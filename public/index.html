<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameseidón</title>
    <!-- CSS de Bootstrap: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS propio: -->
    <link rel="stylesheet" href="stylesheets/styles.css">
    <!-- Favicon: -->
    <link rel="shortcut icon" href="images/heart (1).png" type="image/x-icon">
    <!-- Google Fonts: -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap"
        rel="stylesheet">
    <!-- Script de videojuegos -->
    <script type="module" src="javascripts/scripts.js" defer></script>
    <!-- <script type="text/javascript" src="javascripts/scripts2.js" defer></script> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 logo">
                <img src="images/logogameseidon.png" alt="Logo Gameseidon">
            </div>
        </div>
        <div class="row">
            <div class="col-12 do-game-list d-flex flex-column justify-content-center align-items-center">
                <h3>¡Bienvenido a tu almacén de juegos! <img src="images/games (1).png" alt=""></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-3 d-flex flex-column justify-content-top align-items-center">
                <form class="d-flex flex-column align-items-center">
                    <label for="title">Título del videojuego:</label>
                    <input type="text" id="title" placeholder="Título">
                    <label for="price">Precio (€):</label>
                    <input type="text" id="price" placeholder="Precio">
                    <label for="gameConsole">Plataforma:</label>
                    <select id="gameConsole">
                        <option value="0" disabled selected hidden>Elige la plataforma...</option>
                        <option value="1">Xbox 360</option>
                        <option value="2">PlayStation 4</option>
                        <option value="3">Nintendo Switch</option>
                        <option value="4">PC</option>
                    </select>
                    <label for="genre">Género:</label>
                    <select id="genre">
                        <option value="0" disabled selected hidden>Elige el género...</option>
                        <option value="1">Acción</option>
                        <option value="2">Plataforma</option>
                        <option value="3">Shooter</option>
                        <option value="4">Rol</option>
                        <option value="5">Aventura</option>
                        <option value="6">Deporte</option>
                        <option value="7">Estrategia</option>
                    </select>
                    <div id="videogame-error" class="d-flex flex-column justify-content-center"></div>
                    <input class="button-list" type="submit" value="ENVIAR">
                </form>
            </div>
            <div class="col-9 d-flex flex-column justify-content-top align-items-center">
                <!-- <button class="clear-storage">Borrar todo el almacén</button> -->
                <table>
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Precio</th>
                            <th>Consola</th>
                            <th>Género</th>
                            <th>Borrar</th>
                                </tr>
                    </thead>
                    <tbody id="videogame-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
